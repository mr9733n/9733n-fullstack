<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineSIM API Interface</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='onlinesim.js') }}"></script>
</head>
<body>
    <div class="menu">
        <div class="menu-inner">
                {% for route in routes %}
                {% if route['show_in_menu'] %}
                    <a href="{{ url_for(route['endpoint']) }}">{{ route['title'] }}</a>&nbsp;|&nbsp;
                {% endif %}
            {% endfor %}
        <span id="theme-toggle" class="dark-mode"></span>
        <span id="version">Version: {{ version }}</span>
        </div>
    </div>
    <div class="container">
    <button type="button" id="update-cache">Reset/Update Cache</button>
</div>

    <div class="container">
        <h1>OnlineSIM API Interface</h1>
        <form id="api-form">
            <div class="label-input">
                <label for="countries">Select Country:</label>
                <select id="countries" name="countries">
                    <!-- Populated dynamically -->
                </select>
            </div>
            <div class="label-input">
                <label for="numbers">Select Number:</label>
                <select id="numbers" name="numbers">
                    <!-- Populated dynamically -->
                </select>
            </div>
            <div class="container">
                <button type="button" id="fetch-sms">Fetch SMS</button>
            </div>
        </form>
        <h2>Results:</h2>
        <div id="results-container" class="results-container">
            <!-- SMS messages will appear here -->
        </div>
    </div>
</body>
</html>
